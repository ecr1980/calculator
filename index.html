<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel='stylesheet' href='style.css'>
        <script src='calc.js' defer></script>
    </head>
    <body>
        <div id='calcBody'>
            <div id='calcTop'>
                <div id='solar'>
                </div>
            </div>
            <div id='calcBodyDisplay'>
                <div id='display'>
                </div>
            </div>
            <div id='bottom'>
                <div id='buttonHolder'>
                    <div class='buttonCollumn'>
                        <div id='buttonCE'><button class='buttons'>CE</button></div>
                        <div id='button7'><button class='buttons'>7</button></div>
                        <div id='button4'><button class='buttons'>4</button></div>
                        <div id='button1'><button class='buttons'>1</button></div>
                        <div id='buttonPlusMinus'><button class='buttons'>+/-</button></div>
                    </div>
                    <div class='buttonCollumn'>
                        <div id='buttonClear'><button class='buttons'>C</button></div>
                        <div id='button8'><button class='buttons'>8</button></div>
                        <div id='button5'><button class='buttons'>5</button></div>
                        <div id='button2'><button class='buttons'>2</button></div>
                        <div id='button0'><button class='buttons'>0</button></div>
                    </div>
                    <div class='buttonCollumn'>
                        <div id='buttonDivide'><button class='buttons'>/</button></div>
                        <div id='button9'><button class='buttons'>9</button></div>
                        <div id='button6'><button class='buttons'>6</button></div>
                        <div id='button3'><button class='buttons'>3</button></div>
                        <div id='buttonPeriod'><button class='buttons'>.</button></div>
                    </div>
                    <div class='buttonCollumn'> 
                        <div id='buttonMultiply'><button class='buttons'>x</button></div>
                        <div id='buttonSubtract'><button class='buttons'>-</button></div>
                        <div id='buttonAdd'><button class='buttons'>+</button></div>
                        <div id='buttonEnter'><button class='enterButton'>=</button></div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
