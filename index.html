<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel='stylesheet' href='style.css'>
        <script src='calc.js' defer></script>
    </head>
    <body>
        <div id='calcBody'>
            <div id='calcTop'>
                <div id='solar'>
                </div>
            </div>
            <div id='calcBodyDisplay'>
                <div id='display'>
                </div>
            </div>
            <div id='bottom'>
                <div id='buttonHolder'>
                    <div class='buttonCollumn'>
                        <div><button id='buttonClearEverything' class='buttons'>CE</button></div>
                        <div><button id='button7' class='buttons'>7</button></div>
                        <div><button id='button4' class='buttons'>4</button></div>
                        <div><button id='button1' class='buttons'>1</button></div>
                        <div><button id='buttonPlusMinus' class='buttons'>+/-</button></div>
                    </div>
                    <div class='buttonCollumn'>
                        <div><button id='buttonClear' class='buttons'>C</button></div>
                        <div><button id='button8' class='buttons'>8</button></div>
                        <div><button id='button5' class='buttons'>5</button></div>
                        <div><button id='button2' class='buttons'>2</button></div>
                        <div><button id='button0' class='buttons'>0</button></div>
                    </div>
                    <div class='buttonCollumn'>
                        <div><button id='buttonDivide' class='buttons'>/</button></div>
                        <div><button id='button9' class='buttons'>9</button></div>
                        <div><button id='button6' class='buttons'>6</button></div>
                        <div><button id='button3' class='buttons'>3</button></div>
                        <div><button id='buttonPeriod' class='buttons'>.</button></div>
                    </div>
                    <div class='buttonCollumn'> 
                        <div><button id='buttonMultiply' class='buttons'>x</button></div>
                        <div><button id='buttonSubtract' class='buttons'>-</button></div>
                        <div><button id='buttonAdd' class='buttons'>+</button></div>
                        <div><button id='buttonEquals' class='enterButton'>=</button></div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
