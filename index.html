<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel='stylesheet' href='style.css'>
        <script src='calc.js' defer></script>
    </head>
    <body>
        <div id='calcBody'>
            <div id='calcBodyDisplay'>
                <div id='display'>
                    <div id='displayTop'>
                        <div id='displayTopLeft'></div>
                        <div id='displayTopRight'></div>
                    </div>
                    <div id='displayBottom'></div>
                </div>
            </div>
            <div id='bottom'>
                <div id='buttonHolder'>
                    <div class='buttonCollumn'>
                        <div><button id='buttonClearEverything' class='buttons orangeButton'>CE</button></div>
                        <div><button id='button7' class='buttons blueButton'>7</button></div>
                        <div><button id='button4' class='buttons blueButton'>4</button></div>
                        <div><button id='button1' class='buttons blueButton'>1</button></div>
                        <div><button id='buttonPlusMinus' class='buttons funcButton'>+/-</button></div>
                    </div>
                    <div class='buttonCollumn'>
                        <div><button id='buttonClear' class='buttons orangeButton'>C</button></div>
                        <div><button id='button8' class='buttons blueButton'>8</button></div>
                        <div><button id='button5' class='buttons blueButton'>5</button></div>
                        <div><button id='button2' class='buttons blueButton'>2</button></div>
                        <div><button id='button0' class='buttons blueButton'>0</button></div>
                    </div>
                    <div class='buttonCollumn'>
                        <div><button id='buttonDivide' class='buttons funcButton'>/</button></div>
                        <div><button id='button9' class='buttons blueButton'>9</button></div>
                        <div><button id='button6' class='buttons blueButton'>6</button></div>
                        <div><button id='button3' class='buttons blueButton'>3</button></div>
                        <div><button id='buttonPeriod' class='buttons funcButton'>.</button></div>
                    </div>
                    <div class='buttonCollumn'> 
                        <div><button id='buttonMultiply' class='buttons funcButton'>x</button></div>
                        <div><button id='buttonSubtract' class='buttons funcButton'>-</button></div>
                        <div><button id='buttonAdd' class='buttons funcButton'>+</button></div>
                        <div><button id='buttonEquals' class='enterButton orangeButton'>=</button></div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
